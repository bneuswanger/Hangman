<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman!</title>
    <script type="module" src="JS/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@600&family=Gloria+Hallelujah&family=Mochiy+Pop+P+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div id="snowman-container">
            <div class="hat"></div>
            <div class="head">
                <div class="eye-container">
                    <div class="eye1"></div>
                    <div class="eye2"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="mid-container">
                <div class="arm1"></div>
                <div class="body-middle">
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                </div>
                <div class="arm2"></div>
            </div>
            <div class="body-bottom"></div>
            <div class="floor"></div>
        </div>

        <div id="game-container">
            <h1 id="header"></h1>
            <!--Empty for now... can't decide on what to say; might clutter mobile view-->
            <div id="blanks-container"></div>
            <div id="hint-txt-div">
                <p id="hint-txt" class="not-visible">you found me!</p>
            </div>
            <div id="button-container">
                <button id="newPuzzle">Get New Puzzle</button>
                <button id="hint-btn">Toggle Hint</button>
            </div>
            <h2 id="outcome-win"></h2>
            <h2 id="outcome-loss"></h2>
            <section id="keyboard-section">
                <div id="hit-inc-container"></div>
                <div id="keyboard-container"></div>
                <div class="miss-inc-container">
                    <div class="miss-inc"></div>
                    <div class="miss-inc"></div>
                    <div class="miss-inc"></div>
                    <div class="miss-inc"></div>
                    <div class="miss-inc"></div>
                    <div class="miss-inc"></div>
                </div>
            </section>
        </div>
    </div>
    <div class="scoreboard">
        <!-- Difficulty Settings -->
        <div class="difficulty">
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <h2 id="puzzle-score"></h2>
        <h2 id="game-score">Cumulative game score: 0</h2>
        <h2 id="phrase-count">Puzzles completed: 0</h2>
    </div>

    <!-- <audio src="./music/background-music.mp3" autoplay loop controls>
        Your browser does not support the <code>audio</code> element.
    </audio> -->
</body>

</html>
