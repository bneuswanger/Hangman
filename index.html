<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman!</title>
    <script src='app.js' defer></script>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@600&family=Gloria+Hallelujah&family=Mochiy+Pop+P+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1>Let's play Hangman!</h1>
    <div id="blanks-container">
        <div class="words-box">
            <div class="blanks-box">T</div>
            <div class="blanks-box">H</div>
            <div class="blanks-box">I</div>
            <div class="blanks-box">S</div>
        </div>
        <div class="words-box">
            <div class="blanks-box">I</div>
            <div class="blanks-box">S</div>
        </div>
        <div class="words-box">
            <div class="blanks-box">A</div>
        </div>
        <div class="words-box">
            <div class="blanks-box">L</div>
            <div class="blanks-box">O</div>
            <div class="blanks-box">N</div>
            <div class="blanks-box">G</div>
        </div>
        <div class="words-box">
            <div class="blanks-box">O</div>
            <div class="blanks-box">N</div>
            <div class="blanks-box">E</div>
        </div>
        <div class="words-box">
            <div class="blanks-box">W</div>
            <div class="blanks-box">I</div>
            <div class="blanks-box">T</div>
            <div class="blanks-box">H</div>
        </div>
        <div class="words-box">
            <div class="blanks-box">M</div>
            <div class="blanks-box">A</div>
            <div class="blanks-box">N</div>
            <div class="blanks-box">Y</div>
        </div>
        <div class="words-box">
            <div class="blanks-box">S</div>
            <div class="blanks-box">M</div>
            <div class="blanks-box">A</div>
            <div class="blanks-box">L</div>
            <div class="blanks-box">L</div>
        </div>
        <div class="words-box">
            <div class="blanks-box">W</div>
            <div class="blanks-box">O</div>
            <div class="blanks-box">R</div>
            <div class="blanks-box">D</div>
            <div class="blanks-box">S</div>
        </div>
    </div>
    <p>Hint: It is what it is!</p>
    <div id="button-container">
        <button id="newPhrase">Get New Phrase</button>
        <button id="hint">Toggle Hint</button>
    </div>
    <div id="keyboard-container"></div>


</body>

</html>
